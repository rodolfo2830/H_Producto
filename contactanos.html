<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACTANOS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/styleContactanos.css" />
    <link rel="stylesheet" href="css/navBar.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />

    <script>
      function validarLongitud(textarea) {
        const max = 20;
        const mensaje = document.getElementById("mensaje");

        if (textarea.value.length > max) {
          mensaje.textContent = "⚠️ Solo se permiten 20 caracteres.";
          textarea.value = textarea.value.substring(0, max); // corta el texto
        } else {
          mensaje.textContent = "";
        }
      }
    </script>
  </head>

  <body>
    <div class="container">
      <!--cabecera del body-->
      <!--=================-->
      <header>
        <!--Menu de navegacion-->
        <div class="logo-header">
          <img src="/images/logoBlack.png" alt="Wolf Security" />
        </div>
        <button id="abrir" class="mobile-abrir-btn">
          <i class="bi bi-list"></i>
        </button>
        <nav class="nav" id="nav">
          <button id="cerrar" class="mobile-cerrar-btn">
            <i class="bi bi-x"></i>
          </button>
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="servicio.html">Servicios</a></li>
            <li><a href="producto.html">Productos</a></li>
            <li><a href="contactanos.html">Contáctanos</a></li>
          </ul>
          <form action="" class="search-form">
            <input type="text" placeholder="Buscar..." class="search" />
            <button type="submit" class="search-btn">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </nav>
      </header>
      <script src="js/mobileMenu.js"></script>

      <!--parte principal del body-->
      <!--=================-->
      <main class="mi-fondo">
        <table border="0" style="width: 100%">
          <tr class="main-tabla">
            <td style="width: 50%; text-align: right" class="columna-imagen">
              <img src="images/Alarmasparacasa WOLF.jpg" width="90%" height="100%" />
            </td>
            <td style="width: 50%" class="tabla columna-formulario">
              <div class="titulo-contacto">
                <big><strong>Contactános</strong></big>
                <p>déjanos tu mensaje y con gusto responderemos</p>
              </div>
              <!--formulario de contacto-->
              <form action="" id="contact-form" class="contact_form" autocomplete="off">
                <table class="tabla-contacto">
                  <tr>
                    <td>
                      <input
                        type="text"
                        id="user-name"
                        class="contact_input"
                        placeholder="Nombre y Apellido: "
                        required
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input
                        type="text"
                        id="user-email"
                        class="contact_input"
                        placeholder="Correo: "
                        required
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input
                        type="text"
                        id="user-DNI"
                        class="contact_input"
                        placeholder="DNI: "
                        required
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input
                        type="text"
                        id="user-cel"
                        class="contact_input"
                        placeholder="Celular:"
                        required
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <textarea
                        id="consulta"
                        class="contact_input"
                        placeholder="Consultas:"
                        oninput="validarLongitud(this)"
                        required
                      ></textarea>
                      <br />Ingrese max 20 caracteres.
                      <div id="mensaje" style="color: red; font-size: 12px"></div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label>
                        <input type="checkbox" id="autorizo1" name="opcion1" value="valor1" />
                        Autorizo a contactarse conmigo para remitirme información y publicidad sobre
                        sus servicios.
                      </label>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label>
                        <input type="checkbox" id="autorizo2" name="opcion1" value="valor1" />
                        He leído y autorizo el tratamiento de mis datos conforme a la Política de
                        Privacidad.
                      </label>
                    </td>
                  </tr>
                </table>
                <button type="submit" class="contact_button" id="enviar">Enviar</button>
              </form>
            </td>
          </tr>
        </table>
      </main>

      <!--pie de pagina-->
      <!--=================-->
      <footer class="main-footer">
        <section class="foot">
          <address><strong>follow us:</strong></address>
          <div class="redes">
            <button class="facebook"></button>
            <button class="instagram"></button>
            <button class="twitter"></button>
            <button class="wsp"></button>
          </div>
        </section>
        <section class="foot">
          <figure>
            <img src="images/Logo.png" alt="WOLF" class="logo-footer" />
          </figure>
        </section>
        <section class="foot_2">
          <address>
            <a href="contactanos.html">Contáctanos a nuestros números</a>
          </address>
          <address>
            <a href="producto.html">Productos de alta calidad</a>
          </address>
          <address><a href="servicio.html">Servicios y más</a></address>
          <address><a href="nosotros.html">Acerca de nosotros</a></address>
        </section>
      </footer>
    </div>
    <!-- Agrega ESTA línea para cargar el script de EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- Agrega ESTA línea para cargar el script de iziToast -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>

    <!-- Debe ir DESPUÉS de emailjs e iziToast -->
    <script src="js/form.js"></script>
  </body>
</html>
